<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        h2 {
            font-weight: bold;
            color: #343a40;
        }
        .form-control {
            border-radius: 0.5rem;
        }
        .btn-primary {
            background: #005eff;
            border: none;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-5">
        <h2 class="text-center mb-4">💡 Career Recommendation System</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="skill" class="form-label">🛠️ Enter Your Skill</label>
                <input type="text" class="form-control" id="skill" name="skill" placeholder="e.g., programming, writing" required>
            </div>
            <div class="mb-3">
                <label for="interest" class="form-label">🎯 Enter Your Interest</label>
                <input type="text" class="form-control" id="interest" name="interest" placeholder="e.g., AI, education" required>
            </div>
            <div class="mb-3">
                <label for="score" class="form-label">📈 Enter Your Score</label>
                <input type="number" class="form-control" id="score" name="score" placeholder="e.g., 85" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Get Recommendation 🚀</button>
        </form>
        <div class="mt-4 text-center">
            <a href="{{ url_for('logout') }}" class="btn btn-outline-dark btn-sm">Logout</a>
        </div>
    </div>
</div>
</body>
</html>
